<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="Container d-flex justify-content-center align-items-center flex-column">
    <div class="Visor">
        <h1>Visor</h1>
    </div>
    <div class="Teclas row">
        
            <div class="col">
                <div class="row">
                    <input class="col-1" type="button" value="C">
                    <input class="col-1" type="button" value="Del">
                </div>
                <div class="row">
                    <input class="col-1" type="button" value=".">
                    <input class="col-1" type="button" value="0">
                </div>
                <div class="row">
                    <input class="col-3" type="button" value="1">
                    <input class="col-3" type="button" value="2">
                    <input class="col-3" type="button" value="3">
                </div>
                <div class="row">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                </div>
                <div class="row">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                </div>
            </div>
        
        
            <div class="col d-flex flex-column">
                <input type="button" value="+">
                <input type="button" value="-">
                <input type="button" value="x">
                <input type="button" value="/">
                <input type="button" value="=">
            </div>
        
    </div>
   </div>
</body>
</html>
